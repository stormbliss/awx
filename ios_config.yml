---
- name: Configuring Cisco IOS Devices
  gather_facts: no
  hosts: csr1000v
  connection: network_cli

  tasks:
    - name: Basic Configuration
      ios_config:
        save_when: modified
        lines:
          - ip name-server 8.8.8.8
          - no ip http server
          - ip http secure-server
      register: output

    - name: Printing at the console
      debug: var=output.stdout_lines
